<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'login.css') }}">
    <title>Login form</title>
</head>
<body>
    <header>
        <h2>Personality Prediction Using MBTI</h2>
    </header>
    <form action="" method="POST">
        <fieldset>
            <legend>Login Form</legend><br>
            <label>Username: </label>
            <input type="text" name="username" placeholder="Enter Username" minlength="3" required><br><br>

            <label>Password: </label>
            <input type="password" name="password" placeholder="Enter Password" minlength="3" required><br><br>
            
            <button>Login</button><br>
        </fieldset>
        <footer>
            <p>Don't have an account?   <a href="{{url_for('signup') }}">Signup Now!</a></p>
        </footer>
    </form>
    {% if flag == 1 %}
    <script>
        window.alert({{message}})
    </script>
    {% endif %}
</body>
</html>
