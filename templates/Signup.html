<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/signup.css">
    <title>Signup Page</title>
</head>

<body>
    <header>
        <h3>Personality Prediction Using MBTI</h3>
    </header>
    <form action="">
        <fieldset>
            <legend>Sign-Up Form</legend><br>
            <label for="fname">First Name: </label>
            <input type="text" id="fname" placeholder="Enter first name" minlength="3" required>

            <label for="lname">Last Name: </label>
            <input type="text" id="lname" placeholder="Enter last name" minlength="3" required><br><br>

            <label class="gen">Select your gender:-</label><br>
            <input type="radio" id="Male" name="Gender_value" value="Male">Male<br>
            <input type="radio" id="Female" name="Gender_value" value="Female">Female<br>
            <input type="radio" id="Other" name="Gender_value" value="Other">Others<br><br>
            
            <label for="dob">Select your date of birth: </label>
            <input type="date" id="dob"><br><br>
            
            <label for="age">Enter your age: </label>
            <input type="number" id="age" placeholder="Numeric value only" required min="5" max=""><br><br>

            <label for="email">Enter your Email Id: </label>
            <input type="email" id="email" required placeholder="example@email.com"><br><br>
            
            <button>Sign Up</button><br>
        </fieldset>
    </form>
</body>

</html>
