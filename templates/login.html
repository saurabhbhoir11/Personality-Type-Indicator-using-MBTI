<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login form</title>
</head>
<body>
    <header>
        <h2>Personality Prediction Using MBTI</h2>
    </header>
    <form action="">
        <fieldset>
            <legend>Login Form</legend><br>
            <label for="fname">Username: </label>
            <input type="text" id="fname" placeholder="Enter Username" minlength="3" required><br><br>

            <label for="lname">Password: </label>
            <input type="text" id="lname" placeholder="Enter Password" minlength="3" required><br><br>
            
            <button>Login</button><br>
        </fieldset>
        <footer>
            <p>Don't have an account?   <a href="Signup.html">Signup Now!</a></p>
        </footer>
    </form>
</body>
</html>
